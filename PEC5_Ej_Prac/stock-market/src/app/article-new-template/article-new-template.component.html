
<div class="form-group">
    <form (ngSubmit)="createArticle(articleForm)" #articleForm="ngForm" >
      <div ngModelGroup="article">
        <div class="stock-name">
          <input type="text"
                placeholder="Stock Name"
                required
                name="name"
                ngModel>
        </div>
        <div class="stock-code">
          <input type="text"
                placeholder="Stock Code"
                required
                minlength="2"
                name="code"
                ngModel>
        </div>
        <div class="stock-price">
          <input type="number"
                placeholder="Stock Price"
                name="price"
                required
                ngModel>
        </div>
        
      </div>
      <button type="submit">Create</button>
    </form>
  </div>
